<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor GAME</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header"><h1>Rock-Paper-Scissor</h1></div>
    <div class="main">
        <div class="game">
            <div class="choices">
                <div class="choice" id="rock"><img src="rock.jpg" alt="rock">  </div>
                <div class="choice" id="paper"><img src="paper.jpg" alt="paper"> </div>
                <div class="choice" id="scissor"><img src="scissor.jpg" alt="scissor"></div>
            </div>
            <div class="scorebrd">
                <div class="user" id="user-score">0</div>
                <div class="comp" id="comp-score">0</div>
            </div>
            <div class="player">
                <P>YOU</P>
                <P>COMPUTER</P>
            </div>
            <div class="msg">
                <p id="msg-container">MAKE YOUR MOVE</p>
                <button class="btn" id="restart">Restart</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
